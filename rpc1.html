<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper')">Paper</button>
    <button onclick="playGame('Scissors')">Scissors</button>

    <script>
        function playGame(playerMove) {
            let comp = computerMove();
            let result = '';

            if (playerMove === 'Scissors') {
                if (comp === 'Rock') {
                    result = 'You Lose';
                } else if (comp === 'Paper') {
                    result = 'You Win';
                } else {
                    result = 'Tie';
                }

            } else if (playerMove === 'Paper') {
                if (comp === 'Rock') {
                    result = 'You Win';
                } else if (comp === 'Paper') {
                    result = 'Tie';
                } else {
                    result = 'You Lose';
                }

            } else if (playerMove === 'Rock') {
                if (comp === 'Rock') {
                    result = 'Tie';
                } else if (comp === 'Paper') {
                    result = 'You Lose';
                } else {
                    result = 'You Win';
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${comp}. Result: ${result}`);
        }

        function computerMove() {
            let randn = Math.random();
            let comp = '';

            if (randn < 1/3) {
                comp = 'Rock';
            } else if (randn < 2/3) {
                comp = 'Paper';
            } else {
                comp = 'Scissors';
            }

            return comp;
        }
    </script>
</body>
</html>
