<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
    playGame('Rock')
    ">Rock</button>
    <button onclick="
    playGame('Paper')
    ">Paper</button>
    <button onclick="
    playGame('Scissors')
    ">Scissors</button>
    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    ">Reset Score</button>

    <script>

        let score=JSON.parse(localStorage.getItem('score')) || 
        {
            wins: 0,
            losses: 0,
            ties: 0
        }; 

        /**if(score === null) {
           score = {
            wins: 0,
            losses: 0,
            ties: 0
           }; 
        }**/

        /*const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };we are using local storage to save the score value instead of normal variables*/

        function playGame(playerMove) {
            let comp = computerMove();
            let result = '';

            if (playerMove === 'Scissors') {
                if (comp === 'Rock') {
                    result = 'You Lose';
                } else if (comp === 'Paper') {
                    result = 'You Win';
                } else {
                    result = 'Tie';
                }

            } else if (playerMove === 'Paper') {
                if (comp === 'Rock') {
                    result = 'You Win';
                } else if (comp === 'Paper') {
                    result = 'Tie';
                } else {
                    result = 'You Lose';
                }

            } else if (playerMove === 'Rock') {
                if (comp === 'Rock') {
                    result = 'Tie';
                } else if (comp === 'Paper') {
                    result = 'You Lose';
                } else {
                    result = 'You Win';
                }
            }

            if(result ==='You Win'){
                score.wins += 1;
            } else if(result ==='You Lose'){
                score.losses += 1;
            }else if(result ==='Tie'){
                score.ties += 1;
            }

            localStorage.setItem('score',JSON.stringify(score));

            alert(`You picked ${playerMove}. Computer picked ${comp}. Result: ${result}
            Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        function computerMove() {
            let randn = Math.random();
            let comp = '';

            if (randn < 1/3) {
                comp = 'Rock';
            } else if (randn < 2/3) {
                comp = 'Paper';
            } else {
                comp = 'Scissors';
            }

            return comp;
        }
    </script>
</body>
</html>
